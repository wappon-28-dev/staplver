name: staplver
description: An Incremental Backup App with Subversion.

publish_to: "none"

version: 0.0.0+1

environment:
  sdk: ">=3.0.0"

dependencies:
  auto_size_text: ^3.0.0
  dotted_border: ^2.0.0+3
  drag_and_drop_windows: ^0.0.2
  dynamic_color: ^1.6.5
  expandable: ^5.0.1
  file_picker: ^5.3.2
  flutter:
    sdk: flutter
  flutter_hooks: ^0.20.0
  flutter_riverpod: ^2.3.6
  flutter_speed_dial: ^7.0.0
  freezed_annotation: ^2.2.0
  hooks_riverpod: ^2.3.6
  intl: ^0.18.1
  json_serializable: ^6.7.0
  logger: ^2.0.1
  path: ^1.8.3
  path_provider: ^2.0.15
  reorderables: ^0.6.0
  riverpod_annotation: ^2.1.1
  timelines: ^0.1.0
  url_launcher: ^6.1.11
  window_manager: ^0.3.4
  xml: ^6.3.0

dev_dependencies:
  build_runner: ^2.4.5
  dependency_validator: 3.2.2
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter
  freezed: ^2.3.5
  pedantic_mono: ^1.22.0
  riverpod_generator: ^2.2.3

flutter:
  uses-material-design: true
  assets:
    - assets/svn/license/
    - assets/svn/linux/
    - assets/svn/windows/

  fonts:
    - family: LINE Seed JP
      fonts:
        - asset: assets/fonts/LINESeedJP_TTF_Bd.ttf
          weight: 500
        - asset: assets/fonts/LINESeedJP_TTF_Eb.ttf
          weight: 800
